{% extends 'base.html' %}
{% load static %}
{% block title %}ChangePassword{% endblock %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/style_signup.css' %} ">
<div class="container1">
  <div class="frame">
    <div class="nav1">
      <ul class="links">
        <li class="signup-active"><a class="butn">Change</a></li>
      </ul>
    </div>

				        <form class="form-signup" action="" method="post" name="form">
                    {% csrf_token %}
          <label for="old_password">Old Password</label>
          <input class="form-styling" type="password" name="old_password" placeholder=""/>
          <p>{{ form.old_password.errors}}</p>
          <label for="new_password1">New Password</label>
          <input class="form-styling" type="password" name="new_password1" placeholder=""/>
          <p>{{ form.new_password1.errors}}</p>
          <label for="surname">Confirm Password</label>
          <input class="form-styling" type="password" name="new_password2" placeholder=""/>

          <p>{{ form.new_password2.errors}}</p>


          <div class="butn-animate">
            <button  type="submit" class="butn-signup">Submit</button>

          </div>

				        </form>

  </div>

</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
